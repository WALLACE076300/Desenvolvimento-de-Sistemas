<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        class Casa{
            constructor(endereco,numeroQuartos,area){
                this.endereco = endereco
                this.numeroQuartos = numeroQuartos
                this.area = area
            }
            informacoesCasa(){
                console.log(`Rua: ${this.endereco}`)
                console.log(`Número de quartos: ${this.numeroQuartos}`)
                console.log(`Área: ${this.area}`)
            }
        }

        let Casa1 = new Casa ('Rua Pato Donald',2,'20m²')

        console.log(`${Casa1.informacoesCasa()}`)
    </script>
</body>
</html>
